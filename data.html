<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type=text/css href="header.css"/>
    <link rel="stylesheet" type=text/css href="body.css"/ />
    <style>
    table, th, td, tr{
      border: 1px solid black;
    }

    </style>
  </head>
  <body>
    <div class="header">
      <span class="headerleft">
        <img src="img/icon_menu_normal.png" height="20" width="20" style="margin-right: 10px"/>
        <a href="home.html"><img src="img/Logo_big.png" height="20" width="20" style="margin-right: 10px"/></a>
        <span id="Logotext"> Logbeats</span>
      </span>
      <span class="headerright">
        <input type="search" placeholder="검색" style="float:left"/>
        <img src="img/icon_user_normal.png" style="margin-right: 10px"/>
        <img src="img/icon_alert_normal.png"/>
    </div>

    <div class="Cbody">
      <div class="leftmenu" onmouseover="mOver()">
          <a href="home.html" style="margin-top:100px"><img src="img/home_disabled.png" onmouseover="this.src='img/home_hover.png';" onmouseout="this.src='img/home_disabled.png';"/></a>
          <a href="data.html"><img src="img/data_selected.png"/></a>
          <a href="check.html"><img src="img/check_disabled.png" onmouseover="this.src='img/check_hover.png';" onmouseout="this.src='img/check_disabled.png';"/></a>
          <a href="setting.html"><img src="img/setting_disabled.png" onmouseover="this.src='img/setting_hover.png';" onmouseout="this.src='img/setting_disabled.png';"/></a>
          <a href="help.html"><img src="img/help_disabled.png" onmouseover="this.src='img/help_hover.png';" onmouseout="this.src='img/help_disabled.png';"/></a>
      </div>

      <div id="bodygrid">
        <div id="titleline">
          <p id="bodytitle" >
            데이터분석
          </p>
        </div>
        <div>
          <table>
            <tr>
              <th>HostName</th>
              <th>Name</th>
              <th>Collect</th>
              <th>Explanatory</th>
            </tr>
            <tr>
              <td>1-1</td>
              <td>1-2</td>
              <td>1-3</td>
            </tr>
            <tr>
              <td>2-1</td>
              <td>2-2</td>
              <td>2-3</td>
            </tr>
          </table>

          <table>
            <tr>
              <th>Name</th>
              <th>Data</th>
              <th>Result</th>
            </tr>
            <tr>
              <td>1-1</td>
              <td>1-2</td>
              <td>1-3</td>
            </tr>
            <tr>
              <td>2-1</td>
              <td>2-2</td>
              <td>2-3</td>
            </tr>
          </table>
        </div>
      </div>

</html>
